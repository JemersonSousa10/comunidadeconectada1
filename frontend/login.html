<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comunidade Conectada</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <header role="banner">
        <nav class="navbar" role="navigation" aria-label="Navega√ß√£o principal">
            <div class="nav-container">
                <h1 class="logo">
                    <a href="index.html" aria-label="Comunidade Conectada">
                        üåê Comunidade Conectada
                    </a>
                </h1>
                <ul class="nav-menu">
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="services.html">Servi√ßos</a></li>
                    <li><a href="login.html" aria-current="page">Login</a></li>
                    <li><a href="cadastro.html">Cadastrar</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <section class="auth-section" aria-labelledby="login-title">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 id="login-title">Acesse sua conta</h1>
                    <p class="auth-subtitle">Entre para gerenciar seus servi√ßos</p>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">E-mail *</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                aria-required="true"
                                autocomplete="email"
                            >
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha *</label>
                            <input 
                                type="password" 
                                id="senha" 
                                name="senha" 
                                required 
                                aria-required="true"
                                autocomplete="current-password"
                            >
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="lembrar" name="lembrar">
                                <span class="checkbox-custom"></span>
                                Lembrar de mim
                            </label>
                            <a href="#" class="forgot-password">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            Entrar
                        </button>

                        <div class="auth-links">
                            <p>
                                N√£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="container">
            <p>&copy; 2025 Comunidade Conectada. Projeto Integrador II - UNIVESP.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ P√°gina de login carregada');
            
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (loginForm && submitBtn) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const senha = document.getElementById('senha').value;
                    
                    if (!email || !senha) {
                        alert('Por favor, preencha email e senha');
                        return;
                    }
                    
                    try {
                        // Mostrar loading
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Entrando...';
                        
                        console.log('üîê Tentando login...', { email: email, senha: '***' });
                        
                        const response = await fetch('https://comunidade-conectada-backend.onrender.com/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                email: email,
                                senha: senha
                            })
                        });
                        
                        const result = await response.json();
                        console.log('üì¶ Resposta:', result);
                        
                        if (response.ok) {
                            // Salvar token e dados do usu√°rio
                            localStorage.setItem('token', result.token);
                            localStorage.setItem('user', JSON.stringify(result.user));
                            
                            alert('üéâ Login realizado com sucesso!');
                            window.location.href = 'services.html';
                        } else {
                            alert('‚ùå ' + (result.error || 'Erro no login'));
                        }
                        
                    } catch (error) {
                        console.error('üí• Erro:', error);
                        alert('‚ùå Erro de conex√£o com o servidor');
                    } finally {
                        // Restaurar bot√£o
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Entrar';
                    }
                });
            }
            
            // Verificar se j√° est√° logado
            const token = localStorage.getItem('token');
            if (token) {
                console.log('‚úÖ Usu√°rio j√° logado, redirecionando...');
                window.location.href = 'services.html';
            }
        });
    </script>

    <script>
    // Verificar se j√° est√° logado e redirecionar
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');
        
        if (token && user) {
            alert('‚ö†Ô∏è Voc√™ j√° est√° logado! Redirecionando para servi√ßos...');
            window.location.href = 'services.html';
        }
    });
</script>
</body>
</html>
